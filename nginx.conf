# HTTP를 HTTPS로 리디렉션하는 서버 블록
server {
    listen 80;
    server_name boardbuddi.com www.boardbuddi.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS로 서비스하는 서버 블록
server {
    listen 443 ssl;
    server_name boardbuddi.com www.boardbuddi.com;

    ssl_certificate /etc/letsencrypt/live/boardbuddi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardbuddi.com/privkey.pem;

    # 중복 설정 제거(/etc/letsencrypt/options-ssl-nginx.conf 경로의 파일에 이미 작성됨)
    # ssl_protocols TLSv1.2 TLSv1.3; # 안전하지 않은 구식 프로토콜을 차단하여 서버와 클라이언트 간의 연결이 최신 보안 표준을 따름
    # ssl_ciphers HIGH:!aNULL:!MD5; # 안전하지 않은 암호화 알고리즘을 제거하여 서버의 보안을 강화하고 강력한 암호화와 해시 알고리즘만 사용하도록 제한

    # let's encrypt 제공 기본 ssl 설정 포함(ssl_protocols, ssl_ciphers가 아래 경로의 파일에 이미 포함됨)
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # 강력한 Diffie-Hellman 키 교환을 위해 사용됨
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;  # 프론트엔드 애플리케이션이 실행 중인 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
#         if ($request_method = OPTIONS) {
#             # Nginx가 OPTIONS 요청을 직접 처리할 경우 CORS 헤더를 명시적으로 설정
#             add_header Access-Control-Allow-Origin "https://board-buddy-front-end.vercel.app";
#             add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
#             add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-AUTH-TOKEN";
#             add_header Access-Control-Allow-Credentials "true";
#             return 204;
#         }

#         # OPTIONS 요청은 프록시를 통해 백엔드로 전달
#         if ($request_method = OPTIONS) {
#             proxy_pass http://127.0.0.1:8080;
#         }

        proxy_pass http://127.0.0.1:8080;  # 백엔드 애플리케이션이 실행 중인 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
#         proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";   # 쿠키 설정
    }

    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;  # WebSocket 연결 유지 시간
        proxy_send_timeout 86400s;  # WebSocket 연결 유지 시간
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Origin "";
    }

    location /api/v1/notifications/subscribe {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_read_timeout 86400s;
        proxy_pass_request_headers on;
        proxy_set_header Connection "";
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
        proxy_set_header Content-Type "text/event-stream";
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
}